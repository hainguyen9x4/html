<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>background</title>
        <style>
            .box{
                width: 160px;
                height: 60px;
                display: flex; 
                align-items: stretch;
            }
            .box1{
                background-color: red;
                margin-left: 10px;
            }
            .box2{
                background-color: blue;
                color: yellow;
                border: 2px solid #333;
                margin-left: 10px;
            }
            .box3{
                width: 260px;
                height: 160px;
                background-color: green;
                color: white;
                padding: 20px;
                border: 20px dashed blue;
                
                box-sizing: border-box;
                background-clip: content-box;
            }
            .box01{
                width: 700px;
                height: 100vh;
                padding: 10px;
                background-color: red;
                
                background-image: linear-gradient(-45deg,rgba(255,255,0,0.4),rgba(0,0,255,0.4)),
                url(https://truyenhinhvov.qltns.mediacdn.vn/239964650902032384/2021/1/31/base64-1612112225432111708660.png);
                background-size: 100%;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="box box1" >
            <p>tag box1</p>
        </div>
        <div class="box box2" >
            <p> tag box2</p>
        </div>
        <div class="box box3" >
            <p> tag box3</p>
        </div>
        <h1 id="h1-text">Xin chao CSS <br/> Nguyen van hai 2021</h1>
        <div class="box box01" >
            <p>Nội dung bài viết</p>
        </div>
    </body>
</html>
