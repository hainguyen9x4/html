<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
        <style>
            h1{
                position: relative;
                top: 0px;
                background-color: rosybrown;
            }
            .h3style{
                position: absolute;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <h1>H1 content</h1>
        <h3>relative</h3>
        <div class="h3style">
            <h3>absolute</h3>
        </div>        
        <h3>Fixed</h3>
        <h3>Sticky</h3>
    </body>
</html>
