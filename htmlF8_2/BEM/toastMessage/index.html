<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="toast">
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fas fa-check-square"></i>
            </div>
            <div class="toast__content">
                <div class="toast__content__title">Success</div>
                <div class="toast__content__mess">The success content</div>
            </div>
            <div class="toast__close">CLOSE</div>
        </div>
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="toast__content">
                <div class="toast__content__title">Information</div>
                <div class="toast__content__mess">The Information content</div>
            </div>
            <div class="toast__close">CLOSE</div>
        </div>
        <div class="toast toast--warn">
            <div class="toast__icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="toast__content">
                <div class="toast__content__title">Warning</div>
                <div class="toast__content__mess">The Warning content</div>
            </div>
            <div class="toast__close">CLOSE</div>
        </div>
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fas fa-times"></i>
            </div>
            <div class="toast__content">
                <div class="toast__content__title">Error</div>
                <div class="toast__content__mess">The Error content</div>
            </div>
            <div class="toast__close">CLOSE</div>
        </div>
    </div>
</body>
</html>
